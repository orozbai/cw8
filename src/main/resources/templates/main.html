<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="all-form-search">
        <form id="search-form-cocktail">
            <label for="search-cocktail">Поиск:</label>
            <input type="text" id="search-cocktail" name="cocktail" placeholder="Поиск коктелей">
            <button type="submit">Найти</button>
        </form>
        <form id="search-form-ingredients">
            <label for="search-ingredients">Поиск:</label>
            <input type="text" id="search-ingredients" name="ingredients" placeholder="Поиск Ингредиентов">
            <button type="submit">Найти</button>
        </form>
    </div>
    <div>
        <div class="row row-cols-1 row-cols-md-3" id="cocktail-container">
        </div>
    </div>
</div>
<script src="../static/search.js"></script>
</body>
</html>
